<!DOCTYPE html>
<html lang="en">
  <head>

    <title>side-bar</title>
    <link rel="stylesheet" href="output.css" />

  <body class="h-screen bg-[#ebebeb]">

        <ul class=" text-[24px] font-[400]  text-gray-500 cursor-pointer">
            <li class="list-transision py-[12px] px-[24px] hover:bg-[#f8a5a5]">Home</li>
            <li class="list-transision py-[12px] px-[24px] hover:bg-[#f8a5a5]">About</li>
            <li class="list-transision py-[12px] px-[24px] hover:bg-[#f8a5a5]">Contact</li>
        </ul>
      </div>
        <img class="fixed w-[21px] h-[26px] left-[95%] top-[32px] cursor-pointer" id="menu" src="./y.svg" alt="">
    </main>
    <script src="./script.js"></script>
